<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Presença</title>
</head>
<body>
    <h1>Registro de Presença da Turma</h1>
    <div id="turma-info"></div>

        <label for="participante-select">Participante:</label>
        <select id="participante-select"></select>
        <button onclick="registrarPresenca('encontro')">Registrar Encontro</button>
